<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container-md">
    <h1 class="title text-center mt-5 mb-5">
      Where in the world?
    </h1>
    
    <form class="form d-flex justify-content-between mb-5" method="get" action="">
        <input type="text" class="form-input w-25" placeholder="Search for a country" aria-label="country" aria-describedby="addon-wrapping">

        <select class="form-select w-25" aria-label="Choose country">
          <option selected>Choose country</option>
          <option value="1">Germany</option>
          <option value="2">Uzbekistan</option>
          <option value="3">France</option>
        </select>
    </form>

    <ul class="list row list-unstyled">
      <!-- <li class="item col-3 d-flex flex-column"></li> -->
    </ul>

  </div>

 
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
